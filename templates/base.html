<!-- Базовый шаблон страницы (navbar) -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>
</head>
<header>
    <nav class="navbar navbar-light" style="justify-content: space-between;">
        <a href="/" class="navbar-brand mr-auto" style="padding: 0 0 0 0;"><img style="height: 40px" src="https://itmo.ru/file/pages/213/logo_osnovnoy_russkiy_chernyy.png"></a>
        <a class="navbar-brand mr-auto" href="/">Главная</a>
        <a class="navbar-brand mr-auto" href="/students">Cтуденты</a>
        <a class="navbar-brand mr-auto" href="/projects">Проекты</a>
        <a class="navbar-brand mr-auto" href="/burse">Биржа</a>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand ml-auto" href="/student/{{current_user.username}}">
            <img src="{{ avatars.robohash(current_user.username, size=48) }}" class="rounded-circle border border-dark border-5" alt="..."></a>
        <a class="navbar-brand" href="/student/{{current_user.username}}">
            {{current_user.name}} {{current_user.surname}}</a>
        <a class="btn btn-danger" href="/logout">Выйти</a>
        {% else %}
        <a class="navbar-brand ml-auto" style="font-size: 1rem; font-weight: 900;" href="/login"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm8.127 19.41c-.282-.401-.772-.654-1.624-.85-3.848-.906-4.097-1.501-4.352-2.059-.259-.565-.19-1.23.205-1.977 1.726-3.257 2.09-6.024 1.027-7.79-.674-1.119-1.875-1.734-3.383-1.734-1.521 0-2.732.626-3.409 1.763-1.066 1.789-.693 4.544 1.049 7.757.402.742.476 1.406.22 1.974-.265.586-.611 1.19-4.365 2.066-.852.196-1.342.449-1.623.848 2.012 2.207 4.91 3.592 8.128 3.592s6.115-1.385 8.127-3.59zm.65-.782c1.395-1.844 2.223-4.14 2.223-6.628 0-6.071-4.929-11-11-11s-11 4.929-11 11c0 2.487.827 4.783 2.222 6.626.409-.452 1.049-.81 2.049-1.041 2.025-.462 3.376-.836 3.678-1.502.122-.272.061-.628-.188-1.087-1.917-3.535-2.282-6.641-1.03-8.745.853-1.431 2.408-2.251 4.269-2.251 1.845 0 3.391.808 4.24 2.218 1.251 2.079.896 5.195-1 8.774-.245.463-.304.821-.179 1.094.305.668 1.644 1.038 3.667 1.499 1 .23 1.64.59 2.049 1.043z"/></svg>Личный кабинет</a>
        {% endif %}
    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
